<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table Accordion jQuery</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="resources/css/table.css" />
  <script type="text/javascript" src="resources/js/table.js"></script>

</head>
<body>

<div class="container">
  <h2>Hover Rows</h2>
  <p>The .table-hover class enables a hover state on table rows:</p>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr id="item_1" class="item" data-identificator="identificator-1">
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
	      <tr id="tr_item_1" class="subItem">
	        <td id="description_item_1"colspan="3"></td>
	      </tr>
      
      <tr id="item_2" class="item" data-identificator="identificator-2">
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
	      <tr id="tr_item_2" class="subItem">
	        <td id="description_item_2" colspan="3"></td>
	      </tr>
      
      <tr id="item_3" class="item" data-identificator="identificator-3">
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
	      <tr id="tr_item_3" class="subItem">
	        <td id="description_item_3" colspan="3"></td>
	      </tr>
	      
    </tbody>
  </table>
</div>

</body>
</html>
